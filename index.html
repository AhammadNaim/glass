<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/core.css" rel="stylesheet">
    <link href="./css/windows.css" rel="stylesheet">
    <link href="./css/notifications.css" rel="stylesheet">
    <link href="./css/alerts.css" rel="stylesheet">
    <link href="./css/toolbar.css" rel="stylesheet">
    <link href="./css/metabar.css" rel="stylesheet">
    <link href="./css/launcher.css" rel="stylesheet">
    <link href="./css/buttons.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/apps.js"></script>
</head>
<body>

    <!-- Main -->
    <div class="desktop">
        <!-- Startup Screen -->
        <!--<div class="startup">
            <div class="loader">・・・</div>
        </div>-->

        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Desktop -->
        <div class="galaxy"></div>

        <!-- Window Storage -->
        <div class="windows"></div>

        <!-- Notifications -->
        <div class="breadbox"></div>

        <!-- Alerts -->
        <div class="alerts"></div>

        <!-- Toolbar -->
        <div class="toolbar">
            <!-- Active Applications -->
            <div class="apps"><span id="app_launcher"><i class="material-icons">apps</i></span></div>

            <!-- Application Launcher -->
            <div class="launcher"></div>

            <!-- Metabar -->
            <div class="metabar">
                <div class="trigger" id="meta_launcher">
                    <span><i class="material-icons">notifications_none</i></span>
                    <span><i class="material-icons">network_wifi</i></span>
                    <!--<span><i class="material-icons">account_circle</i></span>-->
                    <!--<span id="meta_user"><img src="./users/kurisu/avatar.png" width="24px"></span>-->
                    <span class="separator"> </span>
                    <span id="meta_time">ERROR</span>
                </div>

                <!-- Metabar Action -->
                <div class="metabar-popover">
                    <ol>
                        <li id="metapop_user">
                            <div id="avatar"><img src="./users/kurisu/avatar.png"></div>
                            <div id="name">Kurisu Brooks</div>
                            <div id="info">kurisubrooks@gmail.com</div>
                        </li>
                        <li class="separator"></li>
                        <li class="meta_sysbtn">
                            <div>
                                <i class="material-icons">power_settings_new</i>
                            </div>
                            <div>
                                <i class="material-icons">settings</i>
                            </div>
                            <div>
                                <i class="material-icons">person</i>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
