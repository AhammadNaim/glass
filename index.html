<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OS</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,400,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
    <link href="./css/core.css" rel="stylesheet">
    <link href="./css/buttons.css" rel="stylesheet">
    <link href="./css/toolbar.css" rel="stylesheet">
    <link href="./css/windows.css" rel="stylesheet">
    <link href="./css/notifications.css" rel="stylesheet">
    <link href="./css/alerts.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/apps.js"></script>
</head>
<body>

    <!-- Main -->
    <div class="desktop">
        <!-- Startup Screen -->
        <!--<div class="startup">
            <div class="loader">・・・</div>
        </div>-->

        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Desktop -->
        <div class="galaxy"></div>

        <!-- Window Storage -->
        <div class="windows"></div>

        <!-- Notifications -->
        <div class="breadbox"></div>

        <!-- Alerts -->
        <div class="alerts"></div>

        <!-- Toolbar -->
        <div class="toolbar">
            <!-- Active Applications -->
            <div class="apps">
                <span id="app_launcher"><i class="material-icons">apps</i></span>
                <span class="active"><img src="./icons/google.png" height="32px"></span>
                <span><img src="./icons/system.png" height="32px"></span>
            </div>

            <!-- Application Launcher -->
            <div class="launcher"></div>

            <!-- Metabar -->
            <div class="metabar">
                <div class="trigger" id="meta_launcher">
                    <span id="meta_time">ERROR</span>
                </div>

                <!-- Metabar Action -->
                <div class="metabar-popover">
                    <ol>
                        <li>Quick Settings</li>
                        <li class="separator"></li>
                        <li>User Info</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
