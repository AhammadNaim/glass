<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,400,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
    <link href="../../css/core.css" rel="stylesheet">
    <style>
        input {
            font: inherit;
        }

        .omnibar {
            width: calc(100% - 28px);
            background: #EEE;
            position: fixed;
        }

        .omnibar input {
            font: inherit;
            font-size: 14px;
            padding: 0.4em 1em;
            width: 100%;
            border: none;
            border-bottom: 1px solid #E0E0E0;
        }
    </style>
    <script>
        var win_location = window.location.href;

        $(document).ready(function() {
            /*setInterval(function() {
                if (win_location != window.location.href) {
                    $("#url").val(window.location.href);
                    win_location = window.location.href;
                }
            }, 1000);*/

            $(".send").submit(function() {
                $("iframe").attr("src", $("#url").val());
                $("#url").attr("placeholder", $("#url").val());
                return false;
            })
        });
    </script>
</head>
<body>

    <div class="omnibar">
        <form class="send" action="">
            <input type="text" placeholder="http://" id="url">
        </form>
    </div>

    <iframe src="../google/index.html" frameBorder="0" width="100%" height="100%"></iframe>

</body>
</html>
